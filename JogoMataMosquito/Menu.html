<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
    >
    <link rel="stylesheet" href="/Css/estiloHome.css">

    <script>

        /* Verificar nivel escolhido pelo playerS ****************************************************/
        function IniciarJogo(){
            let Nivel = document.getElementById('Nivel').value

            //Verificar se o Nivel foi selecionado
            if(Nivel === ''){
                alert('Selecione um nível para iniciar o jogo.')
                return false
            }

            window.location.href = 'index.html?' + Nivel //Ir para a página do jogo com o nível selecionado.

        }

    </script>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="/imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">

                        <select class="form-control" name="Seletor" id="Nivel" >
                            <option value=""> -- Qual é seu nivel --</option>
                            <option value="Normal"> Me acho bom</option>
                            <option value="Dificil"> Sou muito bom</option>
                            <option value="Hard"> Só sei jogar video game</option>
                        </select>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button " type="button" class="btn btn-danger btn-lg" onclick="IniciarJogo()" >Iniciar</button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
