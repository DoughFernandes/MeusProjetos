<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>

    <link rel="stylesheet" href="./assets/css/index.css">

</head>
<body>
    <main class="instagram-wrapper"><!-- CONTAINER -->

        <div class="instagram-phone"><!-- Imagem do celular -->
            <img src="./assets/img/instagram-celular.png" alt="iamgem homepage instagram">
            
        </div>

        <div class="instagram-continue">

            <div class="group">

                <img class="instagram-logo" src="./assets/img/instagram-logo.png" alt="instagram logo">

                <div class="profile-photo">
                    <img width="140px" src="./assets/img/Default_pixar_disney_0 - Copia.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue com sua conta</a>

                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">

                <p class="not-account">Não está incrito</p>

                <p class="not-account">

                    <span class="link-blue">Alternar conta</span>  ou
                    <span class="link-blue">Inscreva-se</span>

                </p>

            </div>

            <div class="get-the-app">

                <p class="get-app">Baixe o Aplicativo.</p>

                <div class="download">

                    <a class="app-download" title="downloa em apple" href="#"></a>

                    <a class="app-download" title="Download em android" href="#"></a>
                
                </div>

            </div>

        </div>

    </main>
</body>
</html>
