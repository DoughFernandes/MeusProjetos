<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Pokedex - Pokemon</title>

         <!-- ESTILOS CSS -->
        <link rel="stylesheet" href="./assets/css/global.css">
        <link rel="stylesheet" href="./assets/css/media.css">
        <link rel="stylesheet" href="./assets/css/pokedex.css">

        <!-- NORMALIZE -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

         <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- API
        https://raw.githubusercontent.com/PokeAPi/"
        -->

    </head>
    <body>
        
        <section class="content">
            <h1>Pokedex</h1>

            <ol id="pokemonList" class="pokemons"> <!-- POKEMONS -->
                <li class="pokemon"><!-- Bulbasaur -->

                    <span class="number">#001</span>
                    <span class="name">Bulbasaur</span>
                    
                    <figure class="details">

                        <ol class="types">
                            <li class="type">grass</li>
                            <li class="type">poison</li>
                            
                        </ol>

                        <img src="https://raw.githubusercontent.com/PokeAPi/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">

                    </figure>

                </li>
                                
            </ol>

        </section>

         <!-- JS -->
        <script src="./assets/javascript/main.js"></script>

    </body>
</html>
